buildscript {
    ext {
        appcompat_version = '1.6.1'
        espresso_version = '3.5.1'
        agp_version = '7.2.0'
        jassert_version = '3.11.1'
        junit_version = '4.13.2'
        kotlin_version = '1.8.0'
        ktx_version = '1.9.0'
        roboelectric_version = '4.3'
        testrunner_version = '1.5.2'

        // for maven central upload and publishing
        gradle_maven_publish_plugin_version = '0.14.2'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // for maven central upload and publishing
        classpath "com.vanniktech:gradle-maven-publish-plugin:$gradle_maven_publish_plugin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    project.ext {
        minSdkVersion = 15
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "25.2.9519653"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
